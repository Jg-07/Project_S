<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="page1.css" />
    <title>JaiPro</title>
  </head>
  <body>
    <div class="form2">
      <form action="page2.html" method="get" id="form1">
        <span class="sign">Sign in</span>
        <div class="form-group">
          <label for="" id="lab">ENTER YOUR NAME : </label>
          <input
            type="text"
            class="form-control"
            id="inp"
            placeholder="Name here!"
            name="Name"
          />
          <small id="note"
            >We make sure that your private data will not be sold
          </small>
        </div>
        <div class="form-group">
          <label for="" id="lab">ENTER YOUR DOB : </label>
          <input
            type="date"
            class="form-control"
            id="inp"
            placeholder="DOB here!"
            name="date"
          />
          <small id="note"
            >We make sure that your private data will not be sold
          </small>
        </div>
        <div class="form-group">
          <label for="" id="lab">ENTER YOUR EMAIL ID : </label>
          <input
            type="email"
            class="form-control"
            id="inp"
            placeholder="Email here!"
            name="Name"
          />
        </div>
        <div class="form-group">
          <label for="" id="lab">ENTER PASSWORD : </label>
          <input type="password" class="form-control" id="inp" name="Name" />
          <small id="note"
            >The password must have aleast two numbers,alphabet & special
            charactor
          </small>
        </div>
        <div class="buto">
          <input type="submit" name="dta" class="colb" />
        </div>
      </form>
    </div>
    <script src="page2.js"></script>
  </body>
</html>
