<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>JaiPro</title>
    <link rel="stylesheet" href="page1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" id="ralt">
        <div class="col-lg-7" id="jass1">
          <span class="jass">Jass Furnitures</span>
        </div>
        <div class="col-md-3 col-lg-5">
          <div class="signHere">
            <form action="page2.html" method="post" class="form1">
              <div class="form-group">
                <label for="" id="lab">ENTER YOUR NAME : </label>
                <input
                  type="text"
                  class="form-control"
                  id="inp"
                  placeholder="Name here!"
                  name="Name"
                />
                <small id="note"
                  >We make sure that your private data will not be sold
                </small>
              </div>
              <div class="form-group">
                <label for="" id="lab">ENTER YOUR DOB : </label>
                <input
                  type="date"
                  class="form-control"
                  id="inp"
                  placeholder="DOB here!"
                  name="date"
                />
                <small id="note"
                  >We make sure that your private data will not be sold
                </small>
              </div>
              <div class="form-group">
                <label for="" id="lab">ENTER YOUR EMAIL ID : </label>
                <input
                  type="email"
                  class="form-control"
                  id="inp"
                  placeholder="Email here!"
                  name="Name"
                />
              </div>
              <div class="form-group">
                <label for="" id="lab">ENTER PASSWORD : </label>
                <input
                  type="password"
                  class="form-control"
                  id="inp"
                  name="Name"
                />
                <small id="note"
                  >The password must have aleast two numbers,alphabet & special
                  charactor
                </small>
              </div>
              <div class="buto">
                <input type="submit" name="dta" class="colb" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
